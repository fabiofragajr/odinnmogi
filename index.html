<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop12c By Odinn - Calculadora de Cerveja</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a versão simplificada */
        body {
            padding-top: 30px;
        }
        
        .calculator-section {
            border-top: none;
            padding-top: 20px;
        }
        
        .footer-content {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Calculadora Hop12c -->
    <section class="calculator-section">
        <div class="container">
            <div class="calculator-container fade-in">
                <div class="calculator-header">
                    <img src="img/hop12c.PNG" alt="Hop12c By Odinn" class="calculator-logo">
                    <div class="calculator-title">
                        <h2>Hop12c By Odinn</h2>
                        <p>Calculadora de preço por litro de cerveja</p>
                    </div>
                </div>

                <form id="beer-form" class="calculator-form">
                    <div class="form-group">
                        <label for="beer-name">Marca da Cerveja</label>
                        <input type="text" id="beer-name" placeholder="Ex: Odinn IPA">
                    </div>
                    <div class="form-group">
                        <label for="beer-quantity">Quantidade (mL)</label>
                        <input type="text" id="beer-quantity" placeholder="Ex: 350" oninput="validateNumericInput(this)">
                    </div>
                    <div class="form-group">
                        <label for="beer-price">Valor (R$)</label>
                        <input type="text" id="beer-price" placeholder="Ex: 12.90" oninput="validateNumericInput(this)">
                    </div>
                    <button type="button" id="add-beer-btn" class="btn">Adicionar</button>
                </form>

                <div class="calculator-controls">
                    <button id="sort-button" class="btn">
                        <i class="fas fa-sort-amount-down-alt"></i> Melhor Custo-Benefício
                    </button>
                    <button id="clear-button" class="btn">
                        <i class="fas fa-trash-alt"></i> Limpar Ranking
                    </button>
                </div>

                <div class="calculator-results">
                    <h3 class="results-title">Ranking de Cervejas</h3>
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th>Marca</th>
                                <th>Quantidade</th>
                                <th>Preço/Litro</th>
                                <th>Valor</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-body">
                            <!-- Conteúdo dinâmico será adicionado aqui -->
                        </tbody>
                    </table>
                    <div id="empty-ranking" class="empty-ranking">
                        Adicione cervejas para ver o ranking de custo-benefício
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!-- Rodapé -->
     <footer>
        <div class="container footer-content">
            <img src="img/Odinn_logo .png" alt="Odinn Cervejaria" class="footer-logo">
            <div class="footer-text">
                <p>Odinn Cervejaria Artesanal</p>
                <p>Mogi Guaçu, SP</p>
                <p class="tagline">O pai de todos</p>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
